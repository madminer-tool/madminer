#PARAMETERS
#If an option is missing, its default value will be assigned

parameters:
    - parameter_name: 'CWL2'
      lha_block: 'dim6'
      lha_id: 2
      #morphing_max_power: 2
      param_card_transform: '16.52*theta'
      parameter_range: (-10.,10.)

    - parameter_name: 'CPWL2'
      lha_block: 'dim6'
      lha_id: 5
      morphing_max_power: 2
      param_card_transform: '16.52*theta'
      parameter_range: (-10.,10.)

#BENCHMARKS
benchmarks:
    - benchmark: 1
      parameter_name_1: 'CWL2'
      value_1: 0.
      parameter_name_2: 'CPWL2'
      value_2: 0.
      type: 'sm'

    - benchmark: 2
      parameter_name_1: 'CWL2'
      value_1: 10.
      parameter_name_2: 'CPWL2'
      value_2: 0.
      type: 'w'

#SETTINGS MORPHING
set_morphing:
    - setting: 1
      include_existing_benchmarks: True
      n_trials: 1000
      max_overall_power: 2